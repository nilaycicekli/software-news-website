<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

  <title>Login</title>

  <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet">

  <!-- Bootstrap core CSS -->

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
   <!-- ***** Preloader Start ***** -->
   <div id="preloader">
    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

   <!-- Header -->
   <header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand logo-image" href="{% url 'index'%}"><img src="{% static 'images/LOGO.png'%}" alt="alternative" width="80" height="80"></a>
        <a class="navbar-brand logo-image" href="{% url 'index'%}"><img src="{% static 'images/yaz.png' %}" alt="alternative" width="200" height="80"></a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'index'%}">Home
              
              </a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html"> Articles </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_article'%}">Write</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'signin' %}">Sign In
              <span class="sr-only">(current)</span>
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register'%}">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="main-banner header-text">
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form action="signin" method="POST" >
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="usrname" name="username" id="username" class="form-control" placeholder="enter your username">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="Submit" value="Login">
            </form>
            <a class="btn btn-default" href="{% url 'password_reset' %}">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a class="btn btn-default" href="{% url 'register' %}">Register now!</a>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block" >
          <img src="{%static 'images/login.jpg' %}" alt="login image" class="login-img" 
          style="width:100;height:100;color:#f48840;
          height: 100%;
          right: 0;
          padding-top: 6px;">
        </div>
      </div>
    </div>
  </main>
</div>

  
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->

<!-- Additional Scripts -->
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static 'assets/js/owl.js' %}"></script>
<script src="{% static 'assets/js/slick.js' %}"></script>
<script src="{% static 'assets/js/isotope.js' %}"></script>
<script src="{% static 'assets/js/accordions.js' %}"></script>

<script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
        if (!cleared[t.id]) {                      // function makes it static and global
            cleared[t.id] = 1;  // you could use true and false, but that's more typing
            t.value = '';         // with more chance of typos
            t.style.color = '#fff';
        }
    }
</script>
</body>
</html>
